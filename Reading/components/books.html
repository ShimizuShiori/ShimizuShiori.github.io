<div>
    <a class="btn btn-block btn-info" v-on:click="CreateClick">新建书籍</a>
    <hr />
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-condensed">
            <thead>
                <tr>
                    <th>书籍名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in books">
                    <td>{{ item.name }}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-primary" v-on:click="UpdateClick(item)">修改名称</a>
                            <a class="btn btn-danger">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
